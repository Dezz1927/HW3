<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

	<style>
		* {
			text-align: center;
			width: 100%
			height: 100%;
		}

		.top {
			height: 200px;
			background-color: #696969;
			margin: auto;

		}
		.middle {
			height: 800px;
			background-color: #D3D3D3;
			top: 200px;
			padding: 10px;
		}
		h1	{
			font-size: 48px;
			position: relative;
			text-align: center;
			color: white;

		}

		#about {
			margin: 10px;
			padding: 10px;
			resize: none;
			width: 300px;
			height: 150px;
			text-align: left;
		}
		.form {
			padding: 10px;
		}
		
	</style>

	<body>
	
	<div class="top">
			<h1>Регистрация пользователя</h1>
	</div>
			


  	<div class="middle">
  				
		<form action="https://google.com/search" method="GET">
			<input type="email" placeholder="email"><br>
  			<input type="password" placeholder="password"><br>
  			<input type="password" placeholder="Confirm password"><br>
  				<button>
  					Готово<br>
  				</button><br>
  		</form>
	
		<form action="https://google.com/search" method="GET">
			<span>ФИО<br>
  				<input type="text" name="q" placeholder="Full name">
  			
			</span><br>
  			<span>Дата рождения:<br>
  				<input type="date">
  			</span><br>
  			<textarea name="textarea" id="about" cols="20" rows="10" placeholder="About yourself(not necessary)"></textarea><br>
  			<span><b>Я согласен с пользовательским соглашением</b></span>
				<input type="checkbox"><br>
		
				<button>
					Завершить регистрацию
				</button>
		</form>
	</div>

	
	


  	</body>
</html>
